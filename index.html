<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <h1>The Library</h1>
    <div class="addBook"><button id="addBook">Add Books</button></div>
    <dialog>
        <form action="" method="POST">
        
            <h3>Enter Book Details</h3>
            <div>
                <label for="title">Title: </label>
                <input autofocus type="text" id="title" name="title" placeholder="The Alchemist">
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="Paulo Coelho">
            </div>
            <div>
                <label for="pages">No. of Pages: </label>
                <input type="number" id="pages" name="pages" placeholder="300">
            </div>
            <div>
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="is-read" name="isRead">
            </div>
            <div>
                <button id="cancel" type="button">Cancel</button>
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>
<br>
<br>
<br>
    <div id="bookList">
    </div>
</body>
</html>
