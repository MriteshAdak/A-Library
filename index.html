<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <form action="" method="POST">
        
        <h3>Enter Book Details</h3>
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
        </div>
        <div>
            <label for="pages">No. of Pages: </label>
            <input type="number" id="pages" name="pages">
        </div>
        <div>
            <span>Have you read it?: </span>
            <input type="radio" id="is-read" name="isRead" value="yes">
            <label for="is-read">Yes</label>
            <input type="radio" id="is-read" name="isRead" value="no">
            <label for="is-read">No</label>
        </div>
        <button type="submit">Add</button>
    </form>
<br>
<br><br>
    <table>
        <caption><h1>The Library</h1></caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page Count</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
